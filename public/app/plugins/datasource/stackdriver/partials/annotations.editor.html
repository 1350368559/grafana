<div class="gf-form-inline">
  <div class="gf-form">
    <span class="gf-form-label width-9">Resource type</span>
    <gf-form-dropdown model="ctrl.annotation.target.metricService" get-options="ctrl.getMetricServices()" class="min-width-20"
      disabled type="text" allow-custom="true" lookup-text="true" css-class="min-width-12" on-change="ctrl.onResourceTypeChange(ctrl.annotation.target.metricService)"></gf-form-dropdown>
  </div>
  <div class="gf-form">
    <span class="gf-form-label width-9">Metric</span>
    <gf-form-dropdown model="ctrl.annotation.target.metricType" title="Tooltip" get-options="ctrl.metrics" class="min-width-20"
      disabled type="text" allow-custom="true" lookup-text="true" css-class="min-width-12" on-change="ctrl.onMetricTypeChange()"></gf-form-dropdown>
  </div>
  <div class="gf-form gf-form--grow">
    <div class="gf-form-label gf-form-label--grow"></div>
  </div>
</div>
